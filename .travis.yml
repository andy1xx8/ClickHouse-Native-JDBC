sudo: required
language: java
dist: trusty
services:
  - docker
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - oraclejdk8
  - oraclejdk9
before_install:
  - export TZ=Asia/Shanghai
script:
  - docker-compose up -d
  - java -cp target/clickhouse-native-jdbc-2.2-stable-SNAPSHOT-shaded.jar examples.TestFetchData "native"
  - java -cp target/clickhouse-native-jdbc-2.2-stable-SNAPSHOT-shaded.jar examples.TestFetchData "http"


